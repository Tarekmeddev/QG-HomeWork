<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QG. </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">QG.</h1>
            <nav>
                <button class="showFav">Show Favorites</button>
                <button class="Mode">Mode</button>
               
                
            </nav>
        </div>
    </header>
    <main>
        <div class="qouteBx">
            <h1 class="title">Qoute of the day</h1>
            <div class="content">
                <h3 id="myText"></h3>
                <p class="auth">jhon doe</p>
            </div>
            <div class="actionBx">
                <div class="save">
                    <button class="fav"><i class="fa-solid fa-star"></i></button>
                    <button class="copie">copie<i class="fa-regular fa-paste"></i></button>
                </div>
                <div class="changeBtns">
                    <button class="pre"><i class="fa-solid fa-angle-right"></i> </button>
                    <button class="next"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>
        <div class="favBx ">
            <div class="closeBtn"><i class="fa-solid fa-circle-xmark"></i></div>
            <p class="test">nothing...</p>
            
        </div>
    </main>
    <div class="copymsg">
        <P>copy successfully</P>
        <i class="fa-solid fa-check"></i>
    </div>
    <div class="addmsg">
        <P>add successfully</P>
        <i class="fa-solid fa-thumbs-up"></i>
    </div>
    <script src="js/file.js"></script>
</body>

</html>
